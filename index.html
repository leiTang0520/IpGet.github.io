<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取IP地址</title>
</head>
<body>
    <h1>你好MYY</h1>
    <p id="status">请稍候</p>

    <script>
        async function getAndSendIP() {
            const statusElement = document.getElementById('status');
            
            try {
                // 获取IP地址
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;
                
                statusElement.textContent = `您的IP地址是: ${userIP}`;
                
                const img = new Image();
                img.src = `http://223.167.175.180:5000/api/track?ip=${encodeURIComponent(userIP)}&timestamp=${encodeURIComponent(new Date().toISOString())}&ua=${encodeURIComponent(navigator.userAgent)}`;
                
                console.log('IP地址已发送到服务器');
                statusElement.textContent += ' - 已发送到服务器';
                
            } catch (error) {
                console.error('获取IP地址时出错:', error);
                statusElement.textContent = '获取IP地址失败，请刷新页面重试';
            }
        }
        
        window.addEventListener('DOMContentLoaded', getAndSendIP);
    </script>
</body>
</html>
